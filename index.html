<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="center-center">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <i class="fas fa-arrow-left"></i>
          <span class="header__title">Profile</span>
          <i class="fas fa-bars"></i>
        </header>

        <main class="main">
          <div class="profile__avatar">
            <img src="images/marshmello.png" />
          </div>
          <span class="profile__name">MarshMello</span>
          <span class="profile__legion">LA, America</span>

          <div class="profile__button-box">
            <div class="button-box__column">
              <span>Follow</span>
            </div>
            <div class="button-box__column2">
              <span>Message</span>
            </div>
          </div>

          <div class="profile__description">
            <div class="description__column">
              <span>140</span>
              <span>Followers</span>
            </div>
            <div class="description__column2">
              <span>250</span>
              <span>Following</span>
            </div>
            <div class="description__column3">
              <span>369</span>
              <span>Images</span>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul calss="nav__list">
            <li class="nav__list-item">
              <a class="nav__list-link">
                <img src="user.svg" width="20px" height="20px" />
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link">
                <img src="users.svg" width="20px" height="20px" />
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link">
                <img src="chat.svg" width="20px" height="20px" />
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link">
                <img src="settings.svg" width="20px" height="20px" />
              </a>
            </li>
          </ul>
        </nav>
        <div class="bottom-line"></div>
      </div>
    </div>
  </body>
</html>
